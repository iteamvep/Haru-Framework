

allprojects {
    apply plugin: 'java'
    group = 'org.iharu'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    repositories {
        mavenCentral()
    }
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    tasks.withType(JavaCompile) {  
        options.encoding = "UTF-8"  
    } 
}

subprojects {
    ext {
          junitVersion = "4.12"
    } 
    dependencies {
        testCompile("junit:junit:${junitVersion}")
    }
}